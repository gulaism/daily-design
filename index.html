<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Daily</title>
    <link rel="stylesheet" href="./assets/css/import.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo-img" src="./assets/icons/logo.svg" alt="">
            <nav>
                <a href="#" class="active">Free designs</a>
                <a href="#">License</a>
                <a href="#">Articles</a>
                <a href="#">Contributors</a>
                <a href="#">About</a>
            </nav>
            <div class="btn">
                <button class="btn-login">Log in</button>
                <button class="btn-signup">Sign Up</button>
            </div>

        </div>
        <div class="main">
            <div class="search-section">
                <h3>Free UI resources for everyone</h3>
                <p>The largest database of 100% free UI components and designs available in the formats popular by UI
                    designers.</p>
                <div class="search-box">
                    <div class="chevron-box">
                        <select class="mulish">
                            <option>Free design</option>
                            <option>Licensed</option>

                        </select>
                        <img src="./assets/icons/chevron-down.svg" alt="">
                    </div>
                    <div class="inner-search">
                        <img src="./assets/icons/search.svg" alt="">
                        <input type="text" placeholder="Search" class="mulish">
                    </div>
                </div>
            </div>
            <div class="below-section">
                <div class="navbar2">
                    <div class="btn2">
                        <button class="btn-latest mulish active">Latest</button>
                        <button class="btn-popular mulish">Popular</button>
                    </div>

                    <nav class="middle">
                        <a href="#" class="active">All</a>
                        <a href="#">Web</a>
                        <a href="#">Mobile</a>
                        <a href="#">UI Kit</a>
                        <a href="#">Coded</a>
                    </nav>
                    <nav class="right">
                        <a href="#"><img src="./assets/icons/figma.svg" alt=""></a>
                        <a href="#" class="active"><img src="./assets/icons/zipler.svg" alt=""></a>
                        <a href="#"><img src="./assets/icons/pink.svg" alt=""></a>
                        <a href="#"><img src="./assets/icons/xd.svg" alt=""></a>
                        <a href="#"><img src="./assets/icons/photoshop.svg" alt=""></a>
                    </nav>
                </div>
                <div class="card-items">
                    <div class="card-item1">
                        <div class="image">
                            <img class="card card-1" src="./assets/images/photo1.jpg" alt="">
                            <img class="zipler" src="./assets/icons/zipler.svg" alt="">
                        </div>
                        <div class="inner">
                            <div class="author">
                                <img src="./assets/images/author1.webp" alt="">
                                <span>by <div class="bold">Jenny Molla</div> </span>
                            </div>
                            <div class="icons mulish">
                                <img class="code" src="./assets/icons/code.svg" alt=""> 25
                                <img class="pray" src="./assets/icons/pray.svg" alt=""> 25
                            </div>
                        </div>
                    </div>
                    <div class="card-item2">
                        <div class="image">
                            <img class="card card-2" src="./assets/images/photo2.jpg" alt="">
                            <img class="zipler" src="./assets/icons/zipler.svg" alt="">
                        </div>
                        <div class="inner">
                            <div class="author">
                                <img src="./assets/images/author2.webp" alt="">
                                <span>by <div class="bold">Jenny Molla</div></span>
                            </div>
                            <div class="icons mulish">
                                <img class="code" src="./assets/icons/code.svg" alt=""> 25
                                <img class="pray" src="./assets/icons/pray.svg" alt=""> 25
                            </div>
                        </div>
                    </div>
                    <div class="card-item3">
                        <div class="image">
                            <img class="card" src="./assets/images/photo3.jpg" alt="">
                            <img class="zipler" src="./assets/icons/zipler.svg" alt="">
                        </div>
                        <div class="inner">
                            <div class="author">
                                <img src="./assets/images/author3.webp" alt="">
                                <span>by <div class="bold">Jenny Molla</div></span>
                            </div>
                            <div class="icons mulish">
                                <img class="code" src="./assets/icons/code.svg" alt=""> 25
                                <img class="pray" src="./assets/icons/pray.svg" alt=""> 25
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
